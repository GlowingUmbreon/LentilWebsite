{{ $color := .Get "color"}}
{{ $icon := .Get "icon"}}
{{ $label := .Get "label"}}
{{ $sublabel := .Get "sublabel"}}

<div class="card {{$color}}">
    <span>
        {{ with resources.Get $icon}}
            {{ .Content | safeHTML }}
        {{ end }}
    </span>
    <span>{{$label}}</span>
    <span>{{$sublabel}}</span>
    {{ .Inner | .Page.RenderString }}
</div>
